<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
         <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .signup-header {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .signup-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-button:hover {
            background-color: #45a049;
        }
    </style>
    </h:head>
    <h:body>
        <div class="signup-container">
        <div class="signup-header">Signup</div>
        <h:form>
            
            
            <div class="form-group">
                <span class="form-label">Email:</span>
                <h:inputText id="email" styleClass="form-input" value="#{userCdiBean.email_id}" required="true" />
                <h:message for="email" styleClass="error"  />
            </div>

            <div class="form-group">
                <span class="form-label">First Name:</span>
                <h:inputText id="fname" styleClass="form-input" value="#{userCdiBean.fname}" required="true" />
                <h:message for="fname" styleClass="error" />
            </div>

            <div class="form-group">
                <span class="form-label">Last Name:</span>
                <h:inputText id="lname" styleClass="form-input" value="#{userCdiBean.lname}" required="true" />
                <h:message for="lname" styleClass="error" />
            </div>

            <div class="form-group">
                <span class="form-label">Contact Number:</span>
                <h:inputText id="contact" styleClass="form-input" value="#{userCdiBean.contactno}" required="true" />
                <h:message for="contact" styleClass="error" />
            </div>

            <div class="form-group">
                <span class="form-label">Password:</span>
                <h:inputSecret id="password" styleClass="form-input" value="#{userCdiBean.password}" required="true" />
                <h:message for="password" styleClass="error" />
            </div>

            <div class="form-group">
                <h:commandButton value="Sign Up" styleClass="signup-button" action="#{userCdiBean.insertUser()}" />
            </div>
        </h:form>
         </div>
    </h:body>
</html>
