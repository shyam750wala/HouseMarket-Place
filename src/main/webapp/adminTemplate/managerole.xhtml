<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="trytemplate.xhtml">
            <ui:define name="content">
                  <div class="row">
                    <div class="col-md-12">
                        <h2 class="page-title">New Booking</h2>

                        <!-- Zero Configuration Table -->
                        <div class="panel panel-default">
                            <div class="panel-heading">Booking Info</div>
                            <div class="panel-body">
                                <!-- Check for error or success messages -->

                                <!--                    <div class="errorWrap"><strong>ERROR</strong> </div>
                                               
                                                    <div class="succWrap"><strong>SUCCESS</strong> </div>-->


                                <h:form> <!-- Table for displaying registered users -->
                                    <h:dataTable  value="#{rolemanagementbean.getAllRoles()}" var="result" id="zctb" class="display table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>role</th>
                                             

                                            </tr>
                                        </thead>
                                        <tbody>

                                            <h:column>
                                                <f:facet name="header">id</f:facet>
                                                    #{result.id}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">bid</f:facet>
                                                    #{result.role}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">delete</f:facet>
                                               
                                                <h:commandLink action="#{rolemanagementbean.deleteRole(result.id)}" onclick="return confirm('Are you Sure');">delete</h:commandLink> 
                                            </h:column>

                                            <!-- Add more columns as needed -->

                                        </tbody>
                                        <tfoot>
                                            <th>id</th>
                                            <th>role</th>
                                           
                                        </tfoot>

                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
