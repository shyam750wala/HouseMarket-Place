<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style>
            /* Apply basic styling to form elements */
            div {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input, textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                margin-bottom: 10px;
            }

            .text-danger {
                color: #dc3545; /* Red color for error messages */
            }

            .btn {
                display: inline-block;
                padding: 8px 16px;
                font-size: 14px;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
            }

            .btn-primary {
                background-color: #007bff; /* Blue color for primary button */
                color: #fff;
                border: 1px solid #007bff;
            }

            /* Add some spacing between elements for better readability */
            div + div {
                margin-top: 20px;
            }
            .headerdisplay{
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </h:head>
    <h:body>
        <ui:composition template="userfacelet.xhtml">
            <ui:define name="content">
                
                    <section class="page-header profile_page">
                        <div class="container">
                            <div class="page-header_wrap">
                                <div class="page-heading">
                                    <h1>Post Review</h1>
                                </div>
                                <ul class="coustom-breadcrumb">
                                    <li><a href="home.jsf">Home</a></li>
                                    <li>Post Review</li>
                                </ul>
                            </div>
                        </div>
                        <!-- Dark Overlay-->
                        <div class="dark-overlay"></div>
                    </section>
                <h:form>
                    <div>
                        <h4>Insert Review</h4>
                        <div>
                            <label for="emailId">Email ID:</label>
                            <h:inputText id="emailId" value="#{sessionScope.User}" required="true" />
                            <h:message for="email" styleClass="text-danger" />
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description">Description:</label>
                            <h:inputTextarea id="description" value="#{registrationBean.description}" required="true" />
                            <h:message for="description" styleClass="text-danger" />
                        </div>

                        <!-- Submit Button -->
                        <h:commandButton value="Insert Review" action="#{registrationBean.insertReview}" styleClass="btn" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>   
    </h:body>
</html>
