<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="userfacelet.xhtml">
            <ui:define name="content">
                <h:form>
        
            <div class="gray-bg field-title">
              <h6>Update password</h6>
            </div>
            <div class="errorWrap"><strong></strong> </div> 
        <div class="succWrap"><strong></strong> </div>
            
        <div class="form-group">
              <label class="control-label">Emailid</label>
              <div class="form-group">
             
             <h:inputText class="form-control" value="#{sessionScope.User}"  />
            </div>
            </div>
          
            <div class="form-group">
              <label class="control-label">Change Password</label>
              <h:inputSecret  class="form-control white_bg" id="password" value="#{registrationBean.updatedpassword}"  required="true"/>
            </div>
          
            <div class="form-group">
                <h:commandButton value="Change Password" action="#{registrationBean.updatepassword()}" styleClass="submit" class="btn btn-block" />
              
            </div>
          </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
